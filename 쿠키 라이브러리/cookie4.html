<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Cookie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./cookie4.css">
</head>
<body>
    <div class="container">
        <h3 style="text-align:center; padding-top: 50px">
            JS Cookie
            <small class="text-muted">with js-cookie library</small>
        </h3>
        <br>
        <table class="table table-bordered table-striped table-dark table-hover">
            <caption>List of Cookies</caption>
            <thead class="thead-light text-center">
                <tr>
                    <th width="60%">Check list</th>
                    <th>Click</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr>
                    <form id="form">
                        <td class="align-middle">
                            <input type="text" name="cname" value="" id="cname" placeholder="Cookie Name" required>
                        </td>
                        <td><button type="submit">Del Cookie</button></td>
                    </form>
                </tr>
                <tr>
                    <td class="align-middle">쿠키 전체 삭제하기</td>
                    <td><button onclick="allDelCookie();">All Del Cookies</button></td>
                </tr>
            </tbody>
        </table>
        <button onclick="showCval('userid');">userid 쿠키 값은?</button>
        <button onclick="showCval('username');">username 쿠키 값은?</button>
        <button onclick="showCval('cname');">cname 쿠키 값은?</button>
        <button onclick="clearCval();">Clear</button>
        <div id="cval"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="./cookie4.js"></script>
</body>
</html>
